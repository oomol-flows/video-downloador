version: 0.0.5
scripts:
  # Script executed when the container is first loaded
  # eg: bootstrap: poetry add pandas
  bootstrap: |-
    npm install
    poetry install --no-root
    apt update && apt install -y openssh-client
    wget https://static.oomol.com/sshexec/v1.0.12/installer.sh --output-document /tmp/installer.sh
    bash +x /tmp/installer.sh
name: video-downloador
displayName: Video Downloador
description: "A simple and user-friendly tool for downloading YouTube videos to
  your computer. Save your favorite "
releaseNotes: update
repository: https://github.com/oomol-flows/video-downloador.git
icon: ./icon.png

title: "Video Download"
nodes:
  - node_id: yt_dlp_download#1
    task: self::yt_dlp_download
    inputs_from:
      - handle: url
        value: https://www.youtube.com/watch?v=xWYb7tImErI
      - handle: output_dir
        value: /oomol-driver/oomol-storage
      - handle: quality
        value: best
      - handle: audio_only
        value: false
      - handle: format
        value:
      - handle: filename_template
        value:
      - handle: subtitle_langs
        value:
      - handle: proxy
        value:
      - handle: hdr
        value: false
      - handle: high_fps
        value: false
      - handle: codec_preference
        value: h265
      - handle: bitrate_limit
        value:
      - handle: cookies_file
        value: /oomol-driver/oomol-storage/youtube.com_cookies.txt
  - node_id: video_preview#1
    title: "Video preview #1"
    inputs_from:
      - handle: video_path
        from_node:
          - node_id: yt_dlp_download#1
            output_handle: video_path
    task: oomol-preview::video_preview
